<!DOCTYPE html>
<html>
<head>
  <title>Internet of Things 19-20 App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <meta name="description" content="App of the Internet of Things 19-20 course @ Sapienza University of Rome">
  <!-- Origin Trial Token, feature = Generic Sensors, origin = https://intel.github.io, expires = 2018-02-27 -->
	<meta name="keywords" content="" />
	<meta name="author" content="666TheNumberOfTheBeast" />

  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="js/aws.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="js/pahoMQTTClient.js"></script>
</head>

<body>
  <div id="container" class="container" align="center">
    <div id="intro" class="animation">
      <img class="logo" src="images/logo.jpg"/>
      <p class="titleAnimation">
        I will measure if you are standing still or not
      </p>
    </div>

    <div id="space">
      <br>
    </div>

    <p id="btns" class="buttonsAnimation">
      <span id="cloudBtn" class="btn btn-primary btn-lg btn-custom">Cloud Computing</span>
      <span id="edgeBtn" class="btn btn-primary btn-lg btn-custom">Edge Computing</span>
    </p>

    <p id="historyBtn" class="hide">
      <span class="btn btn-secondary btn-lg btn-custom">Show last hour values</span>
    </p>
  </div>


  <div id="loader" class="loader hide"></div>
  <p id="measure" class="measure"></p>

  <div>
    <canvas id="historyChart" class="hide"></canvas>
    <canvas id="historyXChart" class="hide"></canvas>
    <canvas id="historyYChart" class="hide"></canvas>
    <canvas id="historyZChart" class="hide"></canvas>
  </div>

</body>
</html>
