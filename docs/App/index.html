<!DOCTYPE html>
<html>
<head>
  <title>Internet of Things 19-20 App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <meta name="description" content="App of the Internet of Things 19-20 course @ Sapienza University of Rome">
  <!-- Origin Trial Token, feature = Generic Sensors, origin = https://intel.github.io, expires = 2018-02-27 -->
	<meta name="keywords" content="" />
	<meta name="author" content="666TheNumberOfTheBeast" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- For charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
  <script src="js/aws.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="js/pahoMQTTClient.js"></script>
</head>

<body>
  <div id="container" class="container" align="center">
    <div id="intro" class="animation">
      <img class="logo" src="images/logo.jpg"/>
      <p class="titleAnimation">
        I will measure if you are standing still or not
      </p>
    </div>

    <div id="space">
      <br>
    </div>

    <p id="btns" class="buttonsAnimation">
      <span id="cloudBtn" class="btn btn-primary btn-lg btn-custom">Cloud Computing</span>
      <span id="edgeBtn" class="btn btn-primary btn-lg btn-custom">Edge Computing</span>
    </p>

    <p id="historyBtn" class="hide">
      <span class="btn btn-secondary btn-lg btn-custom">Show last hour values</span>
    </p>
  </div>


  <div id="loader" class="loader hide"></div>
  <p id="measure" class="measure hide"></p>

  <br><br>

  <div id="historyChart" class="chart hide">
    <div class="card">
      <div class="card-body">
        <!-- Card header -->
        <div class="stat-widget-five">
          <div class="stat-icon dib green-color">
            <i class="pe-7s-graph2"></i>
          </div>
          <div class="stat-content">
          <div class="dib">
            <div class="stat-text">History Chart</div>
          </div>
          </div>
        </div>
        <!-- /Card header -->
        <canvas id="historyCanvas"></canvas>
      </div>
    </div>
  </div>

  <div id="historyXChart" class="chart hide">
    <div class="card">
      <div class="card-body">
        <!-- Card header -->
        <div class="stat-widget-five">
          <div class="stat-icon dib green-color">
            <i class="pe-7s-graph2"></i>
          </div>
          <div class="stat-content">
          <div class="dib">
            <div class="stat-text">History Chart</div>
          </div>
          </div>
        </div>
        <!-- /Card header -->
        <canvas id="historyXCanvas"></canvas>
      </div>
    </div>
  </div>

  <div id="historyYChart" class="chart hide">
    <div class="card">
      <div class="card-body">
        <!-- Card header -->
        <div class="stat-widget-five">
          <div class="stat-icon dib green-color">
            <i class="pe-7s-graph2"></i>
          </div>
          <div class="stat-content">
          <div class="dib">
            <div class="stat-text">History Chart</div>
          </div>
          </div>
        </div>
        <!-- /Card header -->
        <canvas id="historyYCanvas"></canvas>
      </div>
    </div>
  </div>

  <div id="historyZChart" class="chart hide">
    <div class="card">
      <div class="card-body">
        <!-- Card header -->
        <div class="stat-widget-five">
          <div class="stat-icon dib green-color">
            <i class="pe-7s-graph2"></i>
          </div>
          <div class="stat-content">
          <div class="dib">
            <div class="stat-text">History Chart</div>
          </div>
          </div>
        </div>
        <!-- /Card header -->
        <canvas id="historyZCanvas"></canvas>
      </div>
    </div>
  </div>

  <!--<div>
    <canvas id="historyChart" class="hide"></canvas>
    <canvas id="historyXChart" class="hide"></canvas>
    <canvas id="historyYChart" class="hide"></canvas>
    <canvas id="historyZChart" class="hide"></canvas>
  </div>-->

</body>
</html>
